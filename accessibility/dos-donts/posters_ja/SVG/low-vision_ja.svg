<text transform="matrix(1 0 0 1 707.5385 2239.1938)"><tspan x="0" y="0" class="st48 st49">英国内務省（UK Home Office）が制作した、アクセシビリティの啓発ポスターを日本語訳したものです</tspan><tspan x="786.8" y="0" class="st48 st49 st50">。</tspan><tspan x="0" y="27" class="st48 st49">原本は GitHub に公開されています</tspan><tspan x="267" y="27" class="st48 st49 st50">。</tspan><tspan x="0" y="54" class="st48 st49">https://github.com/UKHomeOffice/posters/tree/master/accessibility/dos-donts</tspan></text>
