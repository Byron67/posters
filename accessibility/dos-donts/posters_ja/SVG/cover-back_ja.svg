		<text transform="matrix(1 0 0 1 148 555)" class="st1 st2">Home Office Digital, Data and </text>
		<text transform="matrix(1 0 0 1 148 652)" class="st1 st2">Technology’s goal is to make </text>
		<text transform="matrix(1 0 0 1 148 749)" class="st1 st2">exceptional services for </text>
		<text transform="matrix(1 0 0 1 148 846)" class="st1 st2">everyone.</text>
		<text transform="matrix(1 0 0 1 148 943)" class="st3 st4"> </text>
		<text transform="matrix(1 0 0 1 148 1025)" class="st3 st5">Understanding accessibility means we can </text>
		<text transform="matrix(1 0 0 1 148 1102)" class="st3 st5">build services that work for everyone, </text>
		<text transform="matrix(1 0 0 1 148 1179)" class="st3 st5">whatever their access need.</text>
		<text transform="matrix(1 0 0 1 148 1256)" class="st3 st5"> </text>
		<text transform="matrix(1 0 0 1 148 1333)" class="st3 st5">These posters show how you can make </text>
		<text transform="matrix(1 0 0 1 148 1410)" class="st3 st5">your service accessible for different </text>
		<text transform="matrix(1 0 0 1 148 1487)" class="st3 st5">access needs.</text>
		<text transform="matrix(1 0 0 1 148 1564)" class="st3 st5"> </text>
		<text transform="matrix(1 0 0 1 148 1641)" class="st3 st5">Email </text>
		<text transform="matrix(1 0 0 1 327.718 1641)" class="st6 st3 st5" style="text-decoration: underline;">access@digital.homeoffice.gov.uk</text>
		<text transform="matrix(1 0 0 1 1346.428 1641)" class="st3 st5">to </text>
		<text transform="matrix(1 0 0 1 148 1718)" class="st3 st5">get involved and help make Home Office </text>
		<text transform="matrix(1 0 0 1 148 1795)" class="st3 st5">services accessible by default.</text>
